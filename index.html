<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .wheel-container {
            margin: 50px auto;
            position: relative;
            width: 300px;
            height: 300px;
            border: 5px solid #333;
            border-radius: 50%;
            background-color: #fff;
        }
        .spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .spin-button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Рулетка</h1>
    <div class="wheel-container"></div>
    <button class="spin-button">Обертати рулетку</button>
    <div class="result"></div>

    <script>
        const prizes = [
            { name: "Знижка на 75 грн", chance: 0.1 },
            { name: "Антистрес", chance: 5 },
            { name: "Головоломки", chance: 5 },
            { name: "Машинка", chance: 5 },
            { name: "Брелки", chance: 20 },
            { name: "Брелок Україна", chance: 65 },
        ];

        // Функція для вибору випадкового призу на основі шансів
        function spinWheel() {
            const resultDiv = document.querySelector(".result");
            const random = Math.random() * 100;
            let cumulativeChance = 0;

            for (let prize of prizes) {
                cumulativeChance += prize.chance;
                if (random <= cumulativeChance) {
                    resultDiv.textContent = `Ви виграли: ${prize.name}!`;
                    return;
                }
            }
            resultDiv.textContent = "Спробуйте ще раз!";
        }

        // Додаємо подію на кнопку
        document.querySelector(".spin-button").addEventListener("click", spinWheel);
    </script>
</body>
</html>
